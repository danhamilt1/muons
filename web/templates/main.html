<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/navbar-fixed-top.css" rel="stylesheet">

  <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css"
        type="text/css">
  <style>
    .map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>


<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img style="max-width: 47px; margin-top: -7px;"
             src="../static/img/logo.png">
      </a>
      <a class="navbar-brand" href="#">

        PierX1 - portable cosmic ray detector
      </a>

    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a>node id: {{ node_id }}</a></li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</nav>

<div class="container">

  <h1>Hello!</h1>

  <p>The date and time on the server is: {{ time }}</p>

  <button class="btn btn-default" onclick="play()"><span class="glyphicon
    glyphicon-play"></span> Play simulation
  </button>

</div>

<div id="map" class="map container" style="width: 100%; margin-top:
10px"></div>


<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="http://openlayers.org/en/v3.0.0/build/ol.js"
        type="text/javascript"></script>
<script type="text/javascript" src="../static/js/map.js"></script>
<script type="text/javascript">
  show_map();

  function play() {
    animate_map({{ data|safe }}, {{ data2|safe }});
  }
</script>
</body>

</html>
