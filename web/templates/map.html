<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../static/js/ol3/ol.css" type="text/css">
  <style>
    #map {
      height: 256px;
      width: 512px;
    }
  </style>
  <title>OpenLayers 3 example</title>
  <script src="../static/js/ol3/ol.js"
          type="text/javascript"></script>
</head>
<body>
<h1>My Map</h1>

<div id="map"></div>
<script type="text/javascript">
  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.MapQuest({layer: 'osm'}),
        opacity: 0.8
      }),
      new ol.layer.Vector({
        title: 'Earthquakes',
        source: new ol.source.GeoJSON({
          url: '{{ url_for('static',
                   filename='ol3-workshop-resources/data/layers/test.json') }}',
        }),
        style: new ol.style.Style({
          image: new ol.style.Circle({
            radius: 3,
            fill: new ol.style.Fill({color: 'white'})
          })
        })
      })
    ],
    view: new ol.View({
      projection: 'EPSG:4326',
      center: [6.055279, 46.232991],
      zoom: 15,
      maxResolution: 0.703125
    })
  });
</script>
</body>
</html>
